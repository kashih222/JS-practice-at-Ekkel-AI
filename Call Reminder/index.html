        <div class="rightSide">
            <div class="green" title="Easy"></div>
            <div class="orange" title="Little Urgent"></div>
            <div class="yellow" title="Short is Short"></div>
            <div class="red" title="Alrt"></div>

        <div class="form-div">
            <div class="closs"><i class="fa-solid fa-xmark closs-icon"></i></div>
            <form id="myForm">
                <input type="text" name="img_url" required placeholder="Enter Image URL">
                <input type="text" name="name" required placeholder="Enter Name">
                <input type="text" name="call_reason" required placeholder="Call Reason">
                <input type="text" name="descr" required placeholder="Describe a Little">

                <div class="radio">
                    Choose category <br>
                    <label for="urgent">Urgent</label>
                    <input type="radio" name="category" id="urgent" value="Urgent" required>

                    <label for="timeShort">Time Short</label>
                    <input type="radio" name="category" id="timeShort" value="Time Short">

                    <label for="easy">Easy</label>
                    <input type="radio" name="category" id="easy" value="Easy">

                    <label for="alert">Alert</label>
                    <input type="radio" name="category" id="alert" value="Alert">
                </div>

                <input type="date" name="date" required class="date">
                <input type="submit" class="submit" value="Submit">
